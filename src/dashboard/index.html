<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Duo Dashboard</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      line-height: 1.6;
      overflow-x: hidden;
    }

    .header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #58a6ff;
    }

    .status-badge {
      display: inline-block;
      padding: 0.25rem 0.75rem;
      border-radius: 12px;
      font-size: 0.875rem;
      font-weight: 500;
      background: #1f6feb;
      color: white;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .panel {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 1.5rem;
    }

    .panel-header {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #c9d1d9;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .phase-indicator {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .phase-step {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      background: #21262d;
      border-radius: 6px;
      font-size: 0.875rem;
      border: 2px solid transparent;
      transition: all 0.2s;
    }

    .phase-step.active {
      background: #1f6feb;
      border-color: #58a6ff;
      color: white;
      font-weight: 600;
    }

    .phase-step.completed {
      background: #238636;
      color: white;
    }

    .task-board {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .task-section {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
    }

    .task-section-header {
      font-weight: 600;
      margin-bottom: 0.75rem;
      font-size: 1rem;
    }

    .task-item {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: start;
      gap: 0.75rem;
      transition: border-color 0.2s;
    }

    .task-item:hover {
      border-color: #58a6ff;
    }

    .task-item:last-child {
      margin-bottom: 0;
    }

    .task-status {
      font-size: 1.25rem;
      line-height: 1;
    }

    .task-content {
      flex: 1;
    }

    .task-description {
      color: #c9d1d9;
      margin-bottom: 0.25rem;
    }

    .task-meta {
      font-size: 0.875rem;
      color: #8b949e;
    }

    .task-files {
      margin-top: 0.5rem;
      font-size: 0.8rem;
      color: #58a6ff;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
    }

    .stat-box {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      text-align: center;
    }

    .stat-value {
      font-size: 2rem;
      font-weight: 700;
      color: #58a6ff;
    }

    .stat-label {
      font-size: 0.875rem;
      color: #8b949e;
      margin-top: 0.25rem;
    }

    .activity-feed {
      max-height: 400px;
      overflow-y: auto;
    }

    .activity-item {
      padding: 0.75rem;
      border-bottom: 1px solid #21262d;
      font-size: 0.875rem;
    }

    .activity-item:last-child {
      border-bottom: none;
    }

    .activity-time {
      color: #8b949e;
      font-size: 0.75rem;
      margin-bottom: 0.25rem;
    }

    .design-doc {
      background: #0d1117;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 1rem;
      max-height: 500px;
      overflow-y: auto;
      line-height: 1.8;
    }

    .design-doc h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #58a6ff;
    }

    .design-doc h2 {
      font-size: 1.25rem;
      margin: 1.5rem 0 0.75rem;
      color: #c9d1d9;
    }

    .design-doc p {
      margin-bottom: 1rem;
    }

    .design-doc ul {
      margin-left: 1.5rem;
      margin-bottom: 1rem;
    }

    .design-doc code {
      background: #161b22;
      padding: 0.2rem 0.4rem;
      border-radius: 3px;
      font-family: 'Monaco', 'Courier New', monospace;
      font-size: 0.875rem;
    }

    .empty-state {
      text-align: center;
      color: #8b949e;
      padding: 2rem;
      font-size: 0.875rem;
    }

    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0d1117;
    }

    ::-webkit-scrollbar-thumb {
      background: #30363d;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #484f58;
    }

    @media (max-width: 1024px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ü§ù Duo Dashboard</h1>
    <span class="status-badge" id="connection-status">Connecting...</span>
  </div>

  <div class="container">
    <!-- Phase Indicator -->
    <div class="panel">
      <div class="panel-header">üéØ Workflow Phase</div>
      <div class="phase-indicator" id="phase-indicator">
        <div class="phase-step" data-phase="design">Design</div>
        <div class="phase-step" data-phase="planning">Plan</div>
        <div class="phase-step" data-phase="executing">Execute</div>
        <div class="phase-step" data-phase="reviewing">Review</div>
        <div class="phase-step" data-phase="integrating">Integrate</div>
      </div>
    </div>

    <div class="grid">
      <!-- Task Board -->
      <div class="panel">
        <div class="panel-header">üìã Task Board</div>
        <div class="task-board" id="task-board">
          <div class="empty-state">No tasks yet</div>
        </div>
      </div>

      <!-- Stats -->
      <div class="panel">
        <div class="panel-header">üìä Session Stats</div>
        <div class="stats">
          <div class="stat-box">
            <div class="stat-value" id="stat-tasks">0</div>
            <div class="stat-label">Total Tasks</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-done">0</div>
            <div class="stat-label">Completed</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-progress">0%</div>
            <div class="stat-label">Progress</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="stat-time">0m</div>
            <div class="stat-label">Time Elapsed</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Design Document -->
    <div class="panel" id="design-panel" style="display: none;">
      <div class="panel-header">üìù Design Document</div>
      <div class="design-doc" id="design-doc">
        <div class="empty-state">No design document yet</div>
      </div>
    </div>

    <!-- Activity Feed -->
    <div class="panel">
      <div class="panel-header">üì° Activity Feed</div>
      <div class="activity-feed" id="activity-feed">
        <div class="empty-state">Waiting for activity...</div>
      </div>
    </div>
  </div>

  <script>
    // State
    let currentSession = null;
    let currentDesign = null;
    let eventSource = null;

    // Status icons
    const statusIcons = {
      todo: '‚¨ú',
      in_progress: 'üîµ',
      review: 'üü°',
      done: '‚úÖ'
    };

    // Phase order
    const phaseOrder = ['design', 'planning', 'executing', 'reviewing', 'integrating', 'idle'];

    // Initialize SSE connection
    function connectSSE() {
      eventSource = new EventSource('/events');

      eventSource.addEventListener('state', (e) => {
        const data = JSON.parse(e.data);
        updateDashboard(data);
        document.getElementById('connection-status').textContent = 'Connected';
        document.getElementById('connection-status').style.background = '#238636';
      });

      eventSource.addEventListener('update', (e) => {
        const data = JSON.parse(e.data);
        updateDashboard(data);
        if (data.event) {
          addActivityItem(data.event);
        }
      });

      eventSource.onerror = () => {
        document.getElementById('connection-status').textContent = 'Disconnected';
        document.getElementById('connection-status').style.background = '#da3633';
      };
    }

    function updateDashboard(data) {
      currentSession = data.session;
      currentDesign = data.design;

      updatePhase(currentSession.phase);
      updateTaskBoard(currentSession.taskBoard);
      updateStats(currentSession);
      updateDesignDoc(currentDesign);

      if (data.eventLog && data.eventLog.length > 0) {
        renderActivityFeed(data.eventLog);
      }
    }

    function updatePhase(phase) {
      const steps = document.querySelectorAll('.phase-step');
      const currentIndex = phaseOrder.indexOf(phase);

      steps.forEach((step, idx) => {
        step.classList.remove('active', 'completed');
        if (idx < currentIndex) {
          step.classList.add('completed');
        } else if (idx === currentIndex) {
          step.classList.add('active');
        }
      });
    }

    function updateTaskBoard(taskBoard) {
      const container = document.getElementById('task-board');
      const tasks = taskBoard.tasks || [];

      if (tasks.length === 0) {
        container.innerHTML = '<div class="empty-state">No tasks yet</div>';
        return;
      }

      const humanTasks = tasks.filter(t => t.assignee === 'human');
      const aiTasks = tasks.filter(t => t.assignee === 'ai');

      let html = '';

      if (humanTasks.length > 0) {
        html += '<div class="task-section">';
        html += '<div class="task-section-header">üßë Human Tasks</div>';
        html += humanTasks.map(renderTask).join('');
        html += '</div>';
      }

      if (aiTasks.length > 0) {
        html += '<div class="task-section">';
        html += '<div class="task-section-header">ü§ñ AI Tasks</div>';
        html += aiTasks.map(renderTask).join('');
        html += '</div>';
      }

      container.innerHTML = html;
    }

    function renderTask(task) {
      const icon = statusIcons[task.status] || '‚¨ú';
      const files = task.files && task.files.length > 0
        ? `<div class="task-files">üìÅ ${task.files.join(', ')}</div>`
        : '';

      return `
        <div class="task-item">
          <div class="task-status">${icon}</div>
          <div class="task-content">
            <div class="task-description">${escapeHtml(task.description)}</div>
            <div class="task-meta">ID: ${task.id} ‚Ä¢ Status: ${task.status}</div>
            ${files}
          </div>
        </div>
      `;
    }

    function updateStats(session) {
      const tasks = session.taskBoard.tasks || [];
      const done = tasks.filter(t => t.status === 'done').length;
      const progress = tasks.length > 0 ? Math.round((done / tasks.length) * 100) : 0;

      const startTime = new Date(session.startedAt);
      const elapsed = Math.floor((Date.now() - startTime.getTime()) / 1000 / 60);

      document.getElementById('stat-tasks').textContent = tasks.length;
      document.getElementById('stat-done').textContent = done;
      document.getElementById('stat-progress').textContent = `${progress}%`;
      document.getElementById('stat-time').textContent = `${elapsed}m`;
    }

    function updateDesignDoc(design) {
      const panel = document.getElementById('design-panel');
      const container = document.getElementById('design-doc');

      if (!design) {
        panel.style.display = 'none';
        return;
      }

      panel.style.display = 'block';
      container.innerHTML = renderMarkdown(design);
    }

    function renderMarkdown(design) {
      let html = `<h1>${escapeHtml(design.taskDescription)}</h1>`;
      html += `<p>${escapeHtml(design.agreedDesign).replace(/\n/g, '<br>')}</p>`;

      if (design.decisions && design.decisions.length > 0) {
        html += '<h2>Key Decisions</h2><ul>';
        html += design.decisions.map(d => `<li>${escapeHtml(d)}</li>`).join('');
        html += '</ul>';
      }

      if (design.deferredItems && design.deferredItems.length > 0) {
        html += '<h2>Deferred</h2><ul>';
        html += design.deferredItems.map(d => `<li>${escapeHtml(d)}</li>`).join('');
        html += '</ul>';
      }

      return html;
    }

    function renderActivityFeed(eventLog) {
      const container = document.getElementById('activity-feed');
      if (eventLog.length === 0) {
        container.innerHTML = '<div class="empty-state">Waiting for activity...</div>';
        return;
      }

      const html = eventLog.slice().reverse().map(item => {
        const time = new Date(item.timestamp).toLocaleTimeString();
        const message = formatEventMessage(item.event);
        return `
          <div class="activity-item">
            <div class="activity-time">${time}</div>
            <div>${message}</div>
          </div>
        `;
      }).join('');

      container.innerHTML = html;
    }

    function addActivityItem(logEntry) {
      const container = document.getElementById('activity-feed');
      const time = new Date(logEntry.timestamp).toLocaleTimeString();
      const message = formatEventMessage(logEntry.event);

      const itemHtml = `
        <div class="activity-item">
          <div class="activity-time">${time}</div>
          <div>${message}</div>
        </div>
      `;

      if (container.querySelector('.empty-state')) {
        container.innerHTML = itemHtml;
      } else {
        container.insertAdjacentHTML('afterbegin', itemHtml);
      }
    }

    function formatEventMessage(event) {
      switch (event.type) {
        case 'phase_changed':
          return `üéØ Phase changed to <strong>${event.phase}</strong>`;
        case 'task_added':
          return `‚ûï Task added: ${escapeHtml(event.task.description)}`;
        case 'task_updated':
          return `üîÑ Task ${event.taskId} updated`;
        case 'task_reassigned':
          return `üîÅ Task ${event.taskId} reassigned from ${event.from} to ${event.to}`;
        case 'file_changed':
          return `üìÑ File changed: ${escapeHtml(event.filePath)}`;
        default:
          return `üîî ${event.type}`;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Start the connection
    connectSSE();

    // Update time every minute
    setInterval(() => {
      if (currentSession) {
        updateStats(currentSession);
      }
    }, 60000);
  </script>
</body>
</html>
